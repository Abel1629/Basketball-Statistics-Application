<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Create / Edit Player</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>

<body>

<!-- NAVBAR -->
<nav>
    <a href="/" class="brand">üèÄ Stats Project</a>

    <a href="/players">Players</a>
    <a href="/boxscores">Box Scores</a>

    <sec:authorize access="hasAuthority('ROLE_ADMIN')">
        <a href="/teams">Teams</a>
        <a href="/games">Games</a>
    </sec:authorize>

    <span class="right">
        <sec:authentication property="name"/> |
        <form th:action="@{/logout}" method="post" style="display:inline;">
            <button type="submit"
                    style="background:none;border:none;color:#d1e7ff;cursor:pointer;">
                Logout
            </button>
        </form>
    </span>
</nav>

<div class="container">

    <a th:href="@{/players}" class="btn smallspace">Abort</a>

    <h2 th:text="${player.id} == null ? 'Create Player' : 'Edit Player'"></h2>

    <form th:action="@{/players/save}" method="post" th:object="${player}">
        <input type="hidden" th:field="*{id}" />

        <div>
            <label>First name:</label>
            <input th:field="*{firstName}" required/>
        </div>

        <br>

        <div>
            <label>Last name:</label>
            <input th:field="*{lastName}" required/>
        </div>

        <br>

        <div>
            <label>Position:</label>
            <input th:field="*{position}" required/>
        </div>

        <br>

        <div>
            <label>Number:</label>
            <input type="number" th:field="*{number}" required/>
        </div>

        <br>

        <div>
            <label>Team:</label>
            <select name="teamId" required>
                <option th:each="t : ${teams}" th:value="${t.id}" th:text="${t.name}">
                </option>
            </select>
        </div>

        <br>

        <button type="submit" class="btn">Save</button>

    </form>

</div>

</body>
</html>
