<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Create Box Score</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>

<body>

<!-- NAVBAR -->
<nav>
    <a href="/" class="brand">üèÄ Stats Project</a>

    <a href="/players">Players</a>
    <a href="/boxscores">Box Scores</a>

    <sec:authorize access="hasAuthority('ROLE_ADMIN')">
        <a href="/teams">Teams</a>
        <a href="/games">Games</a>
    </sec:authorize>

    <span class="right">
        <sec:authentication property="name"/> |
        <form th:action="@{/logout}" method="post" style="display:inline;">
            <button type="submit"
                    style="background:none;border:none;color:#d1e7ff;cursor:pointer;">
                Logout
            </button>
        </form>
    </span>
</nav>

<div class="container">

    <a th:href="@{/boxscores}" class="btn smallspace">Abort</a>

    <h1>Create Box Score</h1>

    <form th:action="@{/boxscores/save}" method="post" th:object="${boxscore}">

        <label>Game:</label>
        <select name="gameId" required>
            <option th:each="g : ${games}"
                    th:value="${g.id}"
                    th:text="${g.homeTeam.name + ' vs ' + g.awayTeam.name}">
            </option>
        </select>

        <br><br>

        <label>Player:</label>
        <select name="playerId" required>
            <option th:each="p : ${players}"
                    th:value="${p.id}"
                    th:text="${p.firstName + ' ' + p.lastName}">
            </option>
        </select>

        <br><br>

        <label>Points:</label>
        <input type="number" th:field="*{points}" required/>
        <br><br>

        <label>Rebounds:</label>
        <input type="number" th:field="*{rebounds}" required/>
        <br><br>

        <label>Assists:</label>
        <input type="number" th:field="*{assists}" required/>
        <br><br>

        <button type="submit" class="btn">Save</button>

    </form>

</div>

</body>
</html>
