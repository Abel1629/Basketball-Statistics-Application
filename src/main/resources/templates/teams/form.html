<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Create / Edit Team</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>

<body>

<nav>
    <a href="/" class="brand">üèÄ Stats Project</a>

    <a href="/players">Players</a>
    <a href="/boxscores">Box Scores</a>

    <sec:authorize access="hasAuthority('ROLE_ADMIN')">
        <a href="/teams">Teams</a>
        <a href="/games">Games</a>
    </sec:authorize>

    <span class="right">
        <sec:authentication property="name"/> |
        <form th:action="@{/logout}" method="post" style="display:inline;">
            <button type="submit"
                    style="background:none;border:none;color:#d1e7ff;cursor:pointer;">
                Logout
            </button>
        </form>
    </span>
</nav>

<div class="container">

    <a th:href="@{/teams}" class="btn smallspace">Abort</a>

    <h2 th:text="${team.id} == null ? 'Create Team' : 'Edit Team'"></h2>

    <form th:action="@{/teams/save}" method="post" th:object="${team}">
        <input type="hidden" th:field="*{id}" />

        <div>
            <label>Name:</label>
            <input th:field="*{name}" required/>
        </div>

        <br>

        <div>
            <label>City:</label>
            <input th:field="*{city}" required/>
        </div>

        <br>

        <button type="submit" class="btn">Save</button>

    </form>

</div>

</body>
</html>
